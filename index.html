    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="js/d3.legend.js"></script>

    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y-%m-%d").parse;
        //formatPercent = d3.format(".0%");

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    //var color = d3.scale.category20();
    var color = d3.scale.ordinal()
      .range(["#FF7F0E", "#7BACEC"]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        //.tickFormat(formatPercent);

    var area = d3.svg.area()
        .interpolate("basis")
        .x(function(d) { return x(d.datetime); })
        .y0(function(d) { return y(d.y0); })
        .y1(function(d) { return y(d.y0 + d.y); });

    var stack = d3.layout.stack()
        .values(function(d) { return d.values; });

    var svg = d3.select("#vis-stack").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("days.csv", function(error, data) {
      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "datetime" && key !== "total"; }));
      data.forEach(function(d) {
      	d.datetime = parseDate(d.datetime);
      });

      var browsers = stack(color.domain().map(function(name) {
        return {
          name: name,
          values: data.map(function(d) {
            return {datetime: d.datetime, y: d[name] * 1};
          })
        };
      }));

      // Find the value of the day with highest total value
      var maxDateVal = d3.max(data, function(d){
        var vals = d3.keys(d).map(function(key){ return key !== "datetime" && key !== "total" ? d[key] : 0 });
        return d3.sum(vals);
      });

      // Set domains for axes
      x.domain(d3.extent(data, function(d) { return d.datetime; }));
      y.domain([0, maxDateVal])

      var browser = svg.selectAll(".browser")
          .data(browsers)
          .enter().append("g")
          .attr("class", "browser");

      browser.append("path")
          .attr("class", "area")
          .attr("d", function(d) { return area(d.values); })
          .attr("data-legend",function(d) { return d.name})
          .style("fill", function(d) { return color(d.name); });

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

      legend = svg.append("g")
        .attr("class","legend")
        .attr("transform","translate(50,30)")
        .style("font-size","12px")
        .call(d3.legend)
    });

    </script>
